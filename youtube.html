		<style>
			p {
				font-family: Roboto, Arial;
			}
			.video-preview {
				display: inline-block;

			p {

			}
			.pic {
				height: 36px;
				width: 36px;
				border-radius: 30px;

				display: inline-block;
			}
			.profile-pic {
