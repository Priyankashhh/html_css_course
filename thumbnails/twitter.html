<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Twitter.com</title>
	</head>
	<style>
		div {
			display: flex;
			align-items: center;
		}
		p {
			vertical-align: top;
		}
		.profile {
			border-radius: 1000px;
			width: 30px;
			height: 30px;
		}
		.text {
			border: none;
			font-size: 10px;
			padding-left: 8px;
		}
		.Tweet {
			background-color: rgb(31, 98, 224);
			border: none;
			border-radius: 20px;
			text-align: center;
			padding: 5px 10px;
			font-size: 10px;
			color: white;
		}
	</style>
	<body>
		<div>
			<img class="profile" src="./aspirant.jpg" />
			<input class="text" type ="text" placeholder="What's happening?"">
			<button class="Tweet">Tweet</button>
		</div>
	</body>
</html>
