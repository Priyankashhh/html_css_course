<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Position practice</title>
	</head>
	<body style="height: 3000px; padding-top: 40px; padding-left: 60px">
		<div
			style="
				background-color: black;
				color: white;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				height: 30px;
			"
		>
			header
		</div>

		<div
			style="
				position: absolute;
				background-color: rebeccapurple;
				color: white;
				top: 60px;
				right: 0px;
				z-index: 1;
			"
		>
			absolute
		</div>

		<div
			style="
				background-color: greenyellow;
				color: white;
				position: fixed;
				top: 30px;
				left: 0;
				bottom: 0;
				width: 50px;
				/* z-index: 0; */
			"
		>
			sidebar
			<div
				style="
					position: absolute;
					background-color: rebeccapurple;
					color: white;
					top: 0;
					right: 0;
				"
			>
				x
			</div>
		</div>
		<div
			style="
				background-color: lightblue;
				height: 100px;
				width: 100px;
				position: static;
			"
		>
			div1
		</div>
		<div
			style="
				position: relative;
				background-color: lightpink;
				height: 100px;
				width: 100px;
			"
		>
			div2
			<div
				style="
					position: absolute;
					background-color: rebeccapurple;
					color: white;
					bottom: 10px;
					right: 10px;
				"
			>
				2:00
			</div>
		</div>
	</body>
</html>
