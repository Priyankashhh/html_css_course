<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Linkedin.com</title>
	</head>
	<style>
		p {
			font-family: Arial;
		}
		.data {
			font-size: 12px;
			color: rgb(62, 60, 60);
			margin-bottom: 10px;
		}
		.Email-bar {
			padding: auto;
			width: 300px;
			border: 2px solid rgba(0, 0, 0, 1);
			height: 20px;
			border-radius: 4px;
			outline: none;
		}
		.agree-button {
			background-color: rgb(31, 98, 224);
			border: none;
			border-radius: 20px;
			text-align: center;
			padding: 10px 120px 10px 120px;
			color: white;
			margin-top: 8px;
		}
	</style>
	<body>
		<p class="data">Email</p>
		<input class="Email-bar" type="text" />
		<p class="data">
			By clicking Agree & join, you agree to the Privacy Policy.
		</p>
		<button class="agree-button">Agree & join</button>
	</body>
</html>
